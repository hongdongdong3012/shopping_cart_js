<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="wrap">
    <div class="container">
      <div class="shopping_wrap">
        <h1 class="logo">
          <img src="./img/logo.png">
        </h1>
        <div class="selector">
          <button class="button">
            <img src="./img/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt" />
          </button>
          <button class="button">
            <img src="./img/blue_p.png" alt="pants" data-key="type" data-value="pants" />
          </button>
          <button class="button">
            <img src="./img/blue_s.png" alt="" alt="skirt" data-key="type" data-value="skirt" />
          </button>
          <button class="button button_box blue" data-key="color" data-value="blue">
            Blue
          </button>
          <button class="button button_box yellow" data-key="color" data-value="yellow">
            Yellow
          </button>
          <lbuttoni class="button button_box pink" data-key="color" data-value="pink">
            Pink
          </lbuttoni>
        </div>
        <ul class="items">

        </ul>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
